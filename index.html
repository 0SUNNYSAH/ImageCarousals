    <title>Image_Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="carousel">

        <div class="image-container" id="imgs">
            <img src="https://plus.unsplash.com/premium_photo-1675694940212-4c7b5f49f514?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="image1">
            <img src="https://plus.unsplash.com/premium_photo-1675127367074-b9db6d6da6d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="image2">
            <img src="https://images.unsplash.com/photo-1675629269865-287ccb9f37c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="image3">
            <img src="https://images.unsplash.com/photo-1675371788315-60fa0ef48267?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80" alt="image4">

        </div>

        <div class="button-container">
            <button class="btn" id="left">Left</button>
            <button class="btn" id="right">Right</button>

        </div>

    </div>

    <script src="./script.js"></script>

</html>
